<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bald™ Stream Countdown</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(270deg, #4b006e, #001d6e, #00736e);
    background-size: 600% 600%;
    animation: gradientShift 20s ease infinite;
    color: white;
    text-align: center;
    overflow: hidden;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    text-shadow: 0 0 15px rgba(255,255,255,0.3);
    transition: opacity 0.5s ease;
  }

  #countdown {
    font-size: 3em;
    letter-spacing: 2px;
    margin-bottom: 40px;
    text-shadow: 0 0 20px rgba(255,255,255,0.5);
  }

  a.twitch-link {
    display: inline-block;
    padding: 15px 25px;
    background-color: #9146FF;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-size: 1.2em;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 15px rgba(145,70,255,0.4);
  }

  a.twitch-link:hover {
    background-color: #772ce8;
    transform: scale(1.05);
  }

  .ticker {
    position: absolute;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    width: 100%;
    padding: 10px 0;
    white-space: nowrap;
    overflow: hidden;
  }

  .ticker p {
    display: inline-block;
    padding-left: 100%;
    animation: tickerMove 20s linear infinite;
  }

  @keyframes tickerMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>
  <h1 id="headline">Bald™</h1>
  <div id="countdown"></div>
  <a href="https://twitch.tv/91chief" target="_blank" class="twitch-link">
    ▶ Zum Stream
  </a>

  <div class="ticker">
    <p id="news"></p>
  </div>

  <audio id="trollSound" src="troll.mp3" preload="auto"></audio>

  <script>
    const headlines = [
      "Bald™",
      "Die Legende kehrt zurück!",
      "Seit 2022 in Arbeit...",
      "Er streamt gleich… wahrscheinlich",
      "Streamer.exe wird gestartet...",
      "Das wird episch…"
    ];

    const newsTexts = [
      "Breaking: Experten schätzen 99% Wahrscheinlichkeit, dass der Stream doch ausfällt.",
      "Insider: Mikrofon schon entstaubt.",
      "Leak: Streamplan bis 2030 veröffentlicht.",
      "Breaking: Kabelsalat eskaliert.",
      "Gerücht: Streamstart verschiebt sich um unbestimmte Zeit.",
      "Update: Streamer wurde zuletzt im Juni 2022 gesichtet."
    ];

    const headlineEl = document.getElementById("headline");
    const newsEl = document.getElementById("news");
    const soundEl = document.getElementById("trollSound");

    // Initial Headlines + News setzen
    function changeHeadline() {
      headlineEl.style.opacity = 0;
      setTimeout(() => {
        headlineEl.textContent = headlines[Math.floor(Math.random() * headlines.length)];
        headlineEl.style.opacity = 1;
      }, 500);
    }
    function changeNews() {
      newsEl.textContent = newsTexts[Math.floor(Math.random() * newsTexts.length)];
    }

    setInterval(changeHeadline, 5000);
    setInterval(changeNews, 10000);
    changeHeadline();
    changeNews();

    // Countdown mit Endlos-Reset
    let targetDate = new Date("2025-09-28T20:00:00");
    targetDate.setMinutes(targetDate.getMinutes());

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;
      const countdownEl = document.getElementById("countdown");

      if (diff <= 0) {
        // Neuer Startzeitpunkt + Sound abspielen
        targetDate = new Date();
        targetDate.setMinutes(targetDate.getMinutes() + 2);
        playRandomSound();
        diff = targetDate - now;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Random Sound
    function playRandomSound() {
      if (Math.random() < 0.5) { // 50% Chance
        soundEl.currentTime = 0;
        soundEl.play();
      }
    }

    // Extra: zufälliger Sound auch während Countdown
    setInterval(() => {
      if (Math.random() < 0.15) { // 5% Chance alle 10 Sek
        playRandomSound();
      }
    }, 10000);
  </script>
</body>
</html>
